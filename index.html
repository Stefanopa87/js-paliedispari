<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PALI e DISPARI</title>

    <style media="screen">

    body{
      background-color: grey;
    }
    h1{
      text-align: center;
      color: blue;
      margin-top: 50px;
    }

    #pari{
      color: green;
    }

    #dispari{
      color: red;
    }
    </style>
  </head>
  <body>
    <h1 id="title">PALI e DISPARI</h1>

    <script type="text/javascript">

      function sommaNumeri(num1, num2) {
        var risultato = num1 + num2;
        return risultato;
        }

      function prova(){
        var somma = sommaNumeri(49, 2);
        console.log(somma); // 51
      }

      // prova();

      // PAROLA PALINDROMA
      function es1(){

        function isPalindrome(str) {
          str = str.toLowerCase().replace(/[^a-z0-9]+/g, '');

          return str === str.split('').reverse().join('');
        }


        var str = isPalindrome(prompt("dimmi una parola, scopriamo se è palindroma"));
        console.log(str);

        if (str == true){
          document.getElementById('title').innerHTML = "SIIIII, la parola è palindroma";
        } else {
          document.getElementById('title').innerHTML = "peccato, la parola non è palindroma";
        }
      }

       // es1();

      // PARI O DISPARI
      function es2(){

        var question = prompt("scegli tra pari o dispari");
        console.log(question);

        var numberUser = parseInt(prompt("dimmi un numero da 1 a 5"));
        console.log(numberUser);

        var numberComputer =  Math.floor(Math.random() * 5) + 1;
        console.log(numberComputer);

        function addNumber(numberUser, numberComputer) {
          var total = numberUser + numberComputer;
          return total;
        }

        var sum = addNumber(numberUser, numberComputer);
        console.log(sum);

        if (sum % 2 == 0){
          document.getElementById('title').innerHTML = "ha vinto chi ha scelto PARI";
        } else {
          document.getElementById('title').innerHTML = "ha vinto chi ha scelto DISPARI";
        }
      }

      es2();



    </script>
  </body>
</html>
